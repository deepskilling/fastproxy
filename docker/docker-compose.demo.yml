# ============================================================================
# FastProxy Demo Stack - Docker Compose
# ============================================================================
# Complete demo environment with FastProxy + Management WebApp
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # FastProxy - Reverse Proxy
  # ==========================================================================
  fastproxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fastproxy
    container_name: fastproxy
    ports:
      - "8000:8000"   # HTTP
      - "443:443"     # HTTPS (if enabled)
    volumes:
      - ../config.demo.yaml:/app/config.yaml:ro
      - fastproxy-audit:/app/audit
      - fastproxy-certs:/app/cert_manager/certs
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    networks:
      - fastproxy-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Management Backend API
  # ==========================================================================
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: fastproxy-backend
    ports:
      - "8001:8001"
    volumes:
      - ../config.demo.yaml:/app/config.yaml:rw
      - backend-logs:/app/logs
    environment:
      - BACKEND_PORT=8001
      - BACKEND_HOST=0.0.0.0
      - FASTPROXY_CONFIG_PATH=/app/config.yaml
      - PYTHONUNBUFFERED=1
    networks:
      - fastproxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ==========================================================================
  # Management Frontend UI
  # ==========================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:8001
    container_name: fastproxy-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=production
    networks:
      - fastproxy-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================================================
# Networks
# ============================================================================
networks:
  fastproxy-network:
    driver: bridge
    name: fastproxy-network

# ============================================================================
# Volumes (Persistent Data)
# ============================================================================
volumes:
  fastproxy-audit:
    name: fastproxy-audit
  fastproxy-certs:
    name: fastproxy-certs
  backend-logs:
    name: fastproxy-backend-logs

