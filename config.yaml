routes:
  - path: /api/
    target: http://127.0.0.1:8001
  - path: /auth/
    target: http://127.0.0.1:8002
  - path: /service/
    target: http://127.0.0.1:8003

rate_limit:
  requests_per_minute: 100

cors:
  allow_origins: ["*"]
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]

max_body_size: 10485760  # 10 MB in bytes

